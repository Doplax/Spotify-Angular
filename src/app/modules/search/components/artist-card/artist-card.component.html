<div class="artist-card">
  <img class="artist-avatar" [src]="avatar" [alt]="name" />

  <div class="artist-details">
    <div class="artist-info">
      <div class="artist-name">{{ name }}</div>
      <div class="artist-sub">Artista</div>
      <!-- Use artist info as needed -->
    </div>
    <button class="play-btn">
      <span class="icon-play">&#9654;</span>
    </button>
  </div>
</div>
