<div class="tracks-page">

  <section class="g-chip-section">
    <span class="g-chip-btn g-chip-btn_active">Todo</span>
    <span class="g-chip-btn">Música</span>
    <span class="g-chip-btn">Pódcast</span>
    <span class="g-chip-btn">Audiolibros</span>
  </section>

  <!-- TOP Section -->
   {{isLoading}}
  <app-section-generic
    [dataTracks]="tracksTrending"
    [title]="'La mejor música del mundo'"
    [mode]="'small'"
    [isLoading]="isLoading"
  />
  <!-- Bottom Section -->
  @for (item of [0,0,0,0]; track $index) {
    <app-section-generic
    [dataTracks]="tracksRandom"
    [title]="'Lo mejor de la Electronica'"
    [mode]="'big'"
    [isLoading]="isLoading"
  />
  }
</div>
