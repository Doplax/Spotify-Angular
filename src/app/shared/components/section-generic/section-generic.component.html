  <h1 class="section--generic__title">{{title}}</h1>

  <div class="player-zone">
    <ul class="player-list" [ngClass]="{
      'card-small':mode === 'small',
      'card-big':mode === 'big'
      }">
      @for (track of dataTracks; track track) {
        <li>
          <app-card-player [track]="track" [mode]="mode"/>
        </li>
      }
    </ul>
  </div>
