<footer class="footer">
  <div class="container">
    <div class="footer-main">
      <div class="footer-column">
        <h3>Empresa</h3>
        <ul>
          <li *ngFor="let link of footerLinks.company">
            <a [href]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Comunidades</h3>
        <ul>
          <li *ngFor="let link of footerLinks.communities">
            <a [href]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Enlaces útiles</h3>
        <ul>
          <li *ngFor="let link of footerLinks.useful">
            <a [href]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Planes de Spotify</h3>
        <ul>
          <li *ngFor="let link of footerLinks.plans">
            <a [href]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>

      <div class="social-icons">
        <a href="https://instagram.com" class="social-icon" aria-label="Instagram">
          <shared-svg-instagram/>
        </a>
        <a href="https://twitter.com" class="social-icon" aria-label="Twitter">
          <shared-svg-twitter/>
        </a>
        <a href="https://facebook.com" class="social-icon" aria-label="Facebook">
          <shared-svg-facebook-solid/>
        </a>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="bottom-links">
        <ul>
          <li *ngFor="let link of footerLinks.bottomLinks">
            <a [href]="link.url">
              {{ link.name }}

            </a>
          </li>
        </ul>
      </div>

      <div class="copyright">
        © {{ currentYear }} Spotify AB
      </div>
    </div>
  </div>
</footer>
