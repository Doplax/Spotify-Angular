<!-- Diseño del mode (small)-->
@if (mode==='small') {
<div class="card-player player-small">
  <img appImgBroken [src]="track.cover" [alt]="track.name" class="cover" />
  <div class="content-player">
    {{ track.name }}
  </div>
  <ng-container *ngTemplateOutlet="buttonsPlayer" />
</div>
}

<!-- Diseño del mode (big)-->
@if (mode==='big') {
<div class="card-player player-big">
  <img appImgBroken [src]="track.cover" alt="" class="cover" />
  <div class="content-player">
    <div class="title-track">{{ track.name }}</div>
    <div class="sub-title-track">{{ track.name }}</div>
  </div>
  <div *ngTemplateOutlet="buttonsPlayer"></div>
  <ng-container *ngTemplateOutlet="buttonsPlayer" />
</div>
}

<ng-template #buttonsPlayer>
  <div class="buttons-player">
    @if (isPlaying && track._id === trackInfo?._id) {
    <button (click)="tooglePlay()" class="play-btn">
      <i class="uil uil-pause-circle"></i>
    </button>
    } @else if (!isPlaying && track._id === trackInfo?._id) {
    <button (click)="tooglePlay()" class="play-btn">
      <i
        class="uil"
        [ngClass]="{
        'uil-pause-circle': isPlaying,
        'uil-play': !isPlaying
      }"
      ></i>
    </button>
    } @else {
    <button (click)="playSong(track)" class="play-btn">
      <i class="uil uil-play"></i>
    </button>
    }
  </div>
</ng-template>
